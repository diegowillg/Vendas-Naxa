<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <title>Contato Naxa</title>
</head>

<body>
    <div>
        <img src="./images/naxa3.png" alt="Logo" id="logo">
        <div class="header">
            <nav>
                <ul>
                    <li><a href="https://diegowillg.github.io/Projeto_NAXA/" target="_blank">Login</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#informacoes">Informações</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="image"></div>
        <div class="center">
            <div class="form">
                <h2>Preencha o formulário e venha ser um NAXA!</h2>
                <form id="formulario" onsubmit="showSuccessMessage(event)">
                    <div class="input-container">
                        <span>Nome*</span>
                        <input type="text" name="nome" required>
                    </div>
                    <div class="input-container">
                        <span>E-mail*</span>
                        <input type="email" name="email" required>
                    </div>
                    <div class="input-container">
                        <span>Telefone*</span>
                        <input type="tel" name="telefone" required>
                    </div>
                    <p class="warning">Campos obrigatórios*</p>
                    <input id="botao" type="submit" name="acao" value="Enviar">
                    <p id="successMessage" style="display: none;">Formulário enviado com sucesso!</p>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
